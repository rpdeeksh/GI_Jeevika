<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi Jeevika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Gi Jeevika Logo">
            </div>
            {% if 'user_id' in session %}
                <nav class="navigation">
                    <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                    <a href="{{ url_for('datasheet') }}" class="{% if request.endpoint == 'datasheet' %}active{% endif %}">Datasheet</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </nav>
            {% endif %}
        </div>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
